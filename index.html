<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body id="main">
  <header>
    <h1 id="title">My survey form</h1>
    <p id="description">Thank you for taking the time in filling this form</p>
  </header>
  <main>
    <form id="survey-form">
     <section class="info">
      <label id="name-label"><span>Name</span><input type="text" placeholder="Enter your name" id="name" name="name" required=""></label>
      <label id="email-label" for="email"><span>Email</span><input type="email" placeholder="Enter your email" name="email" id="email" required=""></label>
      <label id="number-label"><span>Age (optional)</span><input type="number" placeholder="Age" name="age" id="number" min="1" max="150" step="1"></label>
      </section>
      <section class="roles">
      <label>Which option best describes your current role?</label>
        <select placeholder="Select current role" id="dropdown">
            <option value="" disabled selected id="dropdown">Select your role</option>
            <option >Student</option>
            <option >Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer no to say</option>
            <option>Other</option>
        </select>
        </section>
      
        <section class="recommend">
          <span>Would you recommend freeCodeCamp to a friend?</span>
          <label><input type="radio" name="recommend" value="definitely">Definitely</label>
          <label><input type="radio" name="recommend" value="maybe"><span>Maybe</span></label>
          <label><input type="radio" name="recommend" value="not-sure"><span>Not sure</span></label>
       </section> 
      <section class="feature">
      <label>What is your favorite feature of freeCodeCamp?</label>
        <select placeholder="Select current role">
            <option value="" disabled selected id="dropdown">Select an option</option>
            <option id="dropdown">Challanges</option>
            <option id="dropdown">Projects</option>
            <option id="dropdown">Community</option>
            <option id="dropdown">Open Source</option>
        </select>
       </section>
      <section class="imporvements">
          <span>What would you like to see improved? (Check all that apply)</span>
          <label><input type="checkbox" name="improvement" value="front-end"><span>Front-End Projects</span></label>
          <label><input type="checkbox" name="improvement" value="back-end"><span>Back-End Projects</span></label>
          <label><input type="checkbox" name="improvement" value="date-visualization"><span>Data Visualization</span></label>
         <label><input type="checkbox" name="improvement" value="challanges"><span>Challenges</span></label>
         <label><input type="checkbox" name="improvement" value="open-source community"><span>Open Source Community</span></label>
         <label><input type="checkbox" name="improvement" value="glitter"><span>Gitter help rooms</span></label>
         <label><input type="checkbox" name="improvement" value="videos"><span>Videos</span></label>
         <label><input type="checkbox" name="improvement" value="city-meetups"><span>City Meetups</span></label>
         <label><input type="checkbox" name="improvement" value="wiki"><span>Wiki</span></label>
         <label><input type="checkbox" name="improvement" value="forum"><span>Forum</span></label>
         <label><input type="checkbox" name="improvement" value="additional-cources"><span>Additional Courses</span></label>
        </section>
      <section class="comments">
      <label for="story">Any comments or suggestions?</label>
      <textarea name="comment"
                rows="5" cols="40">Enter your comment here..
      </textarea>
      </section>
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
